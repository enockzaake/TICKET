<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="nav" style="display: flex; width: 100%;">
    <button class="nav-btn" data-target="home">HOME</button>
    <button class="nav-btn" data-target="services">SERVICES</button>
    <button class="nav-btn" data-target="about">ABOUT</button>
    <button class="nav-btn" data-target="settings">SETTINGS</button>
  </div>

  <div class="main" style="width: 100%; height: 95vh;">
    <div id="home" class="content" style="width: 100%; height: 95vh; background-color: blue;">home</div>
    <div id="services" class="content" style="width: 100%; height: 95vh; background-color: red;" hidden></div>
    <div id="about" class="content" style="width: 100%; height: 95vh; background-color: yellow;" hidden></div>
    <div id="settings" class="content" style="width: 100%; height: 95vh; background-color: green;" hidden></div>
  </div>

<script>
  const contentSections = document.querySelectorAll('.content');
  const navButtons = document.querySelectorAll('.nav-btn');

  navButtons.forEach(button => {
    button.addEventListener('click', () => {
      const target = button.getAttribute('data-target');
      contentSections.forEach(section => {
        if (section.id === target) {
          section.removeAttribute('hidden');
        } else {
          section.setAttribute('hidden', 'hidden');
        }
      });
    });
  });
</script>
</body>
</html>
