{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% block title %}
	<title>base</title>
	{% endblock %}

	{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
	{% endblock %}
	
</head>

<body>


	<div class="header">
		<div class="logo">
			<a href="{% url 'home' %}"><img src="logo.png" alt="Logo"></a>
		</div>
	
		<nav>

			<ul>
				<li><a href="{% url 'events' %}">Events</a></li>
				<li><a href="{% url 'create-event' %}">Create Event</a></li>
				{% if user.is_authenticated %}
					<li>{{user.email}}</li>
				{% else %} <li><a href="{% url 'login' %}">Login / Signup</a></li>
				{% endif %}
			</ul>
		</nav>
	
	</div>

	<div class="main">
		{% block content %}
		{% endblock %}
	</div>
	
	<div class="footer">Footer</div>

</body>
</html>
