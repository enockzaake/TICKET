<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white w-1/2 rounded-lg p-8">
            <div class="flex flex-col space-y-4">
                <div class="step hidden">Step 1</div>
                <div class="step hidden">Step 2</div>
                <div class="step hidden">Step 3</div>
                <!-- Add more steps as needed -->
              </div>
              <div class="flex justify-between mt-4">
                <button class="prev-button hidden">Previous</button>
                <button class="next-button">Next</button>
                <button class="finish-button hidden">Finish</button>
              </div>
                  
        </div>
      </div>
<script>
const steps = document.querySelectorAll('.step');
const prevButton = document.querySelector('.prev-button');
const nextButton = document.querySelector('.next-button');
const finishButton = document.querySelector('.finish-button');
let currentStep = 0;

function showStep(stepIndex) {
  steps.forEach((step, index) => {
    step.classList.toggle('hidden', index !== stepIndex);
  });

  prevButton.classList.toggle('hidden', stepIndex === 0);
  nextButton.classList.toggle('hidden', stepIndex === steps.length - 1);
  finishButton.classList.toggle('hidden', stepIndex !== steps.length - 1);
}

function nextStep() {
  if (currentStep < steps.length - 1) {
    currentStep++;
    showStep(currentStep);
  }
}

function prevStep() {
  if (currentStep > 0) {
    currentStep--;
    showStep(currentStep);
  }
}

nextButton.addEventListener('click', nextStep);
prevButton.addEventListener('click', prevStep);

</script>
</body>
</html>
